<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTS -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Carter+One&family=Rouge+Script&display=swap" rel="stylesheet">
    

    <!-- STYLE -->

    <link rel="stylesheet" href="form-style.css">
    <link rel="stylesheet" href="./style.css">    

    <title>Florencia's 15s</title>

</head>
<body>

    <div id="header">

        <div class="header-content left">

            <img src="./picture/SVG/Recurso 1.svg" alt="">

        </div>
        <div class="header-content right">

            <img src="./picture/SVG/Recurso 1.svg" alt="">

        </div>
        
    </div>

    <div id="sider">

        <div class="side-content left-side">

            <img src="./picture/SVG/Recurso 2.svg" alt="">

        </div>

        <div class="side-content right-side">

            <img src="./picture/SVG/Recurso 2.svg" alt="">

        </div>

    </div>

    <div id="body">
        

        <div class="first-paragraph paragraph">

            <h2>LLEGÓ EL DÍA!</h2>
            <p>Maria Florencia</p>
            <h2>Mi Fiesta de 15 años</h2>

        </div>

        
        <div class="second-paragraph paragraph">

            <img src="./picture/SVG/birthday-calender-celebration-gift-party-svgrepo-com.svg" alt="">

            <div>

            <div><h2>¿Cuándo?</h2></div>
            <div><h3>El día 25 de marzo a las 21:30 horas</h3></div>

            </div>
            
            <div class="separador"></div>

            <img src="./picture/SVG/map-svgrepo-com.svg" alt="">

            <div>

            <div><h2>¿Dónde?</h2></div>
            <div><h3>En el <a href="https://goo.gl/maps/5qjtArJyjMibqRpFA">Salón la Ribera</a>, Jesús María, Córdoba </h3></div>

            </div>

        </div>

        <div class="third-paragraph paragraph">

            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13683.835903384008!2d-64.0938919!3d-30.971627!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432634e3855e2c9%3A0x5a0bced190c44d7c!2sLa%20Ribera!5e0!3m2!1ses!2sar!4v1677427270923!5m2!1ses!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        
        </div>

        <div class="fourth-paragraph paragraph">
            <h2>Queres formar parte?</h2>
            
            <h3 id="checkForm" class="button">Confirmar asistencia</h3>
        </div>

    </div>

    <div id="footer">

        <div class="footer-content left-footer">

            <img src="./picture/SVG/Recurso 1.svg" alt="">

        </div>
        <div class="footer-content right-footer">

            <img src="./picture/SVG/Recurso 1.svg" alt="">

        </div>

    </div>

    <div id="form-window" class="form-window">

        <div class="form-content">
            

            <div class="form-header">

                <img id="close-form" src="./picture/SVG/close-circle-svgrepo-com.svg" alt="">
                <p><span><img id="balon-svg" src="./picture/SVG/balon-birthday-gift-gift-box-party-svgrepo-com.svg" alt=""></span> Te espero en mi fiesta! <span><img id="drink-svg" src="./picture/SVG/birthday-cup-drink-glass-wine-svgrepo-com.svg" alt=""></span></p>

            </div>

            <div class="form-body">

                <form action="https://formsubmit.co/30matias30@gmail.com" method="POST">


                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_template" value="table">

                    <div class="input">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    
                    <div id="venis-option" class="input">

                        <p>¿Venís?</p>


                        <div>
                        <input class="radio" type="radio" id="si" name="viene" value="si" required>
                        <label for="si">Si!</label>
                        </div>
                        <div>
                        <input class="radio" type="radio" id="no" name="viene" value="no" required>
                        <label for="no">No...</label>
                        </div>

                    </div>
                    
                    <div class="input">
                        <label for="dj">¿Queres pedirle un tema al DJ? Hacelo ahora!</label>
                        <input type="text" name="dj" id="dj">
                    </div>
                    
                    <div class="input">
                        <label for="phone-number">Número de contacto</label>
                        <input type="text" name="phone-number" id="phone-number" minlength="8" maxlength="15" required>
                    </div>

                    <div class="form-footer">

                        <button class="button" type="submit">Enviar</button>
        
                    </div>

                </form>

            </div>



        </div>


    </div>

    <script src="./show-scrypt.js"></script>
    
</body>
</html>
